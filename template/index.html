
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>News Feed - GO</title>
  </head>
  <body>
<h3><b>News Feed</b></h3>
<ul>
    {{range .Articles}}
        <li><a target="_blank" href={{.Url}}>{{.Title}}</a> <small>-{{.PublishedAt}}</small><br />
            <small>-{{.Author}}</small><br />
            <p>{{.Description}}</p>
        </li>
    {{end}}
</ul>
</body>
</html>
